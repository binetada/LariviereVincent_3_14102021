<!DOCTYPE html>
<html lang="fr">

    <!---------------------------------------------------------------------------------HEAD--------------------------------------------------------------->
    <head>
        <meta charset="utf-8"> 
        <title>Oh My Food</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=50, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://kit.fontawesome.com/03c13b8f84.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 
        
    </head>
    <!---------------------------------------------------------------------------------BODY--------------------------------------------------------------->
    <body>
        <!-------------------------------------------------------------------------------HEADER------------------------------------------------------------->
        <header>
            <!-- Logo -->
            <h1 class="header-logo">Ohmyfood</h1>
        </header>
            
        <!---------------------------------------------------------------------------------MAIN--------------------------------------------------------------->
        <main>
            <section class="box">
                <!-- Localisation -->
                <div class ="box__geo-localisation">
                    <i class="fas fa-map-marker-alt"></i> 
                    <p class="box__geo-localisation--bold">Paris, Belleville</p>
                </div>

                <!-- Navigation -->
                <nav class="explore">
                    <h2> Réservez le menu qui vous convient</h2> 
                    <p> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="explore-btn" type="button">Explorer nos restaurants</button>   
                </nav> 

            </section>
            <!-- Section Fonctionnement -->
            <section class="box-fonction"> 
                <h3>Fonctionnement</h3>
                <!--Contenant des buttons fonctionnement-->
                <div class="box-fonction__choice">
                    
                    <!-- Bouton 1-->
                     
                    <button class="box-fonction__btn" type="button">
                        <p class="btn--chiffre">1</p>
                        <i class="fas fa-mobile-alt --icone"></i>
                        Choissisez un restaurant
                    </button>

                    <!-- Bouton 2-->
                    
                    <button class="box-fonction__btn" type="button"> 
                        <p class="btn--chiffre">2</p>
                        <i class="fas fa-list-ul --icone"></i>
                        Composez votre menu
                    </button>

                    <!-- Bouton 3-->
                    
                    <button class="box-fonction__btn" type="button"> 
                        <p class="btn--chiffre">3</p>
                        <i class="fas fa-store --icone"></i>
                        Dégustez au restaurant
                    </button>

                </div>


            </section>

            <!-- Section choix restaurants-->
            <section class="box_restaurant">
                <h3> Restaurants</h3>
                <!-- Contenant des carte restaurant interne-->
                <div class="box__choice-restaurant">
                    <!--Article incrustable dans l'aside d'autres site-->

                    <div class="block-1">
                    <!--Card numéro 1-->
                    <article class="box__card">
                        
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" title="" class="pic-restaurant">
                            <figcaption> 
                                <div class="box__card--header">
                                    <span class="--block-head-heart"><h4 >La palette du goût</h4><i class="far fa-heart"></i></span>
                                    <p class="box__card--text"> Ménilmontant</p>
                                </div>
                            </figcaption>  
                            <span class="card--tag">Nouveau</span>                      
                        </figure>
                        
                    </article>

                     <!--Card numéro 2-->
                     <article class="box__card">
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" title="" class="pic-restaurant">
                            <figcaption> 
                                <div class="box__card--header">
                                    <span class="--block-head-heart"><h4 >La palette du goût</h4><i class="far fa-heart"></i></span>
                                    <p class="text-card"> Ménilmontant</p>
                                </div>                         
                            </figcaption>      
                            <span class="card--tag">Nouveau</span>                  
                        </figure>
                        
                    </article>
                    </div>

                    <div class="block-2">                    
                     <!--Card numéro 3-->
                     <article class="box__card">
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" title="" class="pic-restaurant">
                            <figcaption> 
                                <div class="box__card--header">
                                    <span class="--block-head-heart"><h4 >La palette du goût</h4><i class="far fa-heart"></i></span>
                                    <p class="text-card"> Ménilmontant</p>
                                </div>
                                
                            </figcaption>
                        <span class="card--tag">Nouveau</span>
                        </figure>
                        
                    </article>
                    
                     <!--Card numéro 4-->
                     <article class="box__card">
                        
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" title="" class="pic-restaurant">
                            <figcaption> 
                                <div class="box__card--header">
                                    <span class="--block-head-heart"><h4 >La palette du goût</h4><i class="far fa-heart"></i></span>
                                    <p class="text-card"> Ménilmontant</p>
                                </div>
                                
                            </figcaption>
                            <span class="card--tag">Nouveau</span>
                        </figure>
                        
                    </article>
                    </div>
                </div>

            </section>

        </main>

        <!---------------------------------------------------------------------------------FOOTER------------------------------------------------------------->
        <footer>
            <div >
                <h3>Ohmyfood</h3>
                <div class="footer__text">
                    <a href="#"> <i class="fas fa-utensils"></i>Proposer un restaurant </a> 
                    <a href="#"> <i class="fas fa-hands-helping"></i>Devenir partenaire </a> 
                    <a href="#"> Mention légales</a>
                    <a href="#"> Contact </a> 
                </div>
            </div>
        </footer>
            

    </body>

</html>
